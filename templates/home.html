<!-- Light Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/js/demo.js' %}"></script>
<script>
    $(document).ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>
<script>
    let elem = document.getElementById('message');
    if (elem) {
        let errorsList = document.querySelectorAll('.alert-danger > .errorlist > li > ul > li');
        if (errorsList.length > 0) {
            elem.innerHTML = "";
            errorsList.forEach(li => elem.appendChild(li))
        }
    }
</script>
<script type="application/javascript">
    function showNotification(from, align) {
        color = Math.floor((Math.random() * 4) + 1);

        $.notify({
            icon: "pe-7s-gift",
            message: "Welcome to <b>Light Bootstrap Dashboard</b> - {{ message }}"

        }, {
            type: type[color],
            timer: 4000,
            placement: {
                from: from,
                align: align
            }
        });
    }
</script>
</html>
