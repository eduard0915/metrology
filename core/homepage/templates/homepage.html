{% load static %}


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ title }}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/css/demo.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="wrapper wrapper-full-page">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
            <div class="container">
                <div class="collapse navbar-collapse justify-content-end" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a href="" class="nav-link">
                                <i class="nc-icon nc-controller-modern"></i> Soporte Técnico
                            </a>
                        </li>
{#                        <li class="nav-item ">#}
{#                            <a href="{% url 'login' %}" class="nav-link">#}
{#                                <i class="nc-icon nc-key-25"></i> Login#}
{#                            </a>#}
{#                        </li>#}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="full-page lock-page" data-image="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/img/bg8.jpg' %}">
{#        <div class="full-page lock-page" data-color="blue" data-image="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/img/bg4.jpg' %}">#}
            <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="col-md-4 ml-auto mr-auto">
                        <div class="card card-lock text-center card-plain">
                            <div class="card-header ">
                                <div>
                                    <img src="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/img/logo_bpm_pro.png' %}" style="max-width:80%;width:auto;height:auto; padding-right: 0" alt="metrologia">
                                </div>
                            </div>
                            <br>
                            <div class="card-body">
                                <h4 class="card-title">
                                    Gestión Tecnica de Servicios de Metrología
                                </h4>
                            </div>
                            <div class="card-footer ">
                                <a href="{% url 'login' %}" class="btn btn-info btn-round">Ingresar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <p class="copyright text-center">
                        ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="https://www.bpmpro.co">BPMPRO Metrology</a>, made with love by CielTechno SAS
                    </p>
                </nav>
            </div>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->

<!--  Tags Input  -->

<!--  Sliders  -->

<!--  jQueryValidate  -->

<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->

<!--  Bootstrap Table Plugin -->
<script src="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/js/plugins/bootstrap-table.js' %}"></script>

<!-- Light Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'lib/light-bootstrap-dashboard-pro-html-v2.0.1/js/demo.js' %}"></script>
<script>
    $(document).ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

</html>
